{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<div class="darkest-gray navigation">
		<div class="row">
			<nav class="top-bar">
				<ul class="title-area">
					<f:comment><!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone --></f:comment>
					<li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
				</ul>
				<section class="top-bar-section">
					<!-- Left Nav Section -->
					<ul class="title-area">
						<f:render section="itemsList" arguments="{items: items}" />
					</ul>
				</section>
			</nav>
		</div>
	</div>
</neos:contentElement>

<f:section name="itemsList">
	<f:for each="{items}" as="item">
		<li class="{item.state}{f:if(condition: item.subItems, then: ' has-dropdown')}">
			<neos:link.node node="{item.node}">{item.label}</neos:link.node>
			<f:if condition="{item.subItems}">
				<ul class="dropdown">
					<f:render section="itemsList" arguments="{items: item.subItems}" />
				</ul>
			</f:if>
		</li>
	</f:for>
</f:section>
