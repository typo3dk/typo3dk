{namespace neos=TYPO3\Neos\ViewHelpers}
<div data-magellan-expedition="fixed" class="section-menu">
	<ul>
		<f:for each="{items}" as="item">
			<li data-magellan-arrival="c{item.identifier}">

			</li>
		</f:for>
	</ul>
</div>
