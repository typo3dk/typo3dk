<div{attributes -> f:format.raw()}>
	<div class="row{f:if(condition: '{marginTop}', then: ' margin-top')}{f:if(condition: '{marginBottom}', then: ' margin-bottom')}">
		<div class="small-12 large-4 columns">
			{column0 -> f:format.raw()}
		</div>
		<div class="small-12 large-4 columns">
			{column1 -> f:format.raw()}
		</div>
		<div class="small-12 large-4 columns">
			{column2 -> f:format.raw()}
		</div>
	</div>
</div>
