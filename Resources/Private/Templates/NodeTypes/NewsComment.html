{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace blog=RobertLemke\Plugin\Blog\ViewHelpers}
<section class="light-gray">
	<f:if condition="{comment.spam} == 0">
		<li class="comment">
			<p class="metadata">
				<strong>{node.properties.author}</strong> | <f:format.date format='d.m.Y'>{node.properties.datePublished}</f:format.date>
			</p>
			<blog:gravatar email="{node.properties.emailAddress}" default="{f:uri.resource(package:'RobertLemke.Plugin.Blog', path:'Icons/GravatarDefault.png')}" size="60" class="gravatar" />
			<p class="content"><neos:contentElement.editable property="text" tag="span" /></p>
		</li>
	</f:if>
</section>
