{namespace neos=TYPO3\Neos\ViewHelpers}
<f:if condition="{type} == 'h2-big'">
	<f:then>
		<h2 class="h h1 {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h2>
	</f:then>
	<f:else>
		<f:if condition="{type} == 'h2'">
			<f:then>
				<h2 class="h {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h2>
			</f:then>
			<f:else>
				<f:if condition="{type} == 'h3-bigger'">
					<f:then>
						<h3 class="h h2 {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h3>
					</f:then>
					<f:else>
						<f:if condition="{type} == 'h3'">
							<f:then>
								<h3 class="h {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h3>
							</f:then>
							<f:else>
								<f:if condition="{type} == 'h3-smaller'">
									<f:then>
										<h3 class="h h4 {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h3>
									</f:then>
									<f:else>
										<f:if condition="{type} == 'h4-bigger'">
											<f:then>
												<h4 class="h h3 {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h4>
											</f:then>
											<f:else>
												<f:if condition="{type} == 'h4'">
													<f:then>
														<h4 class="h {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h4>
													</f:then>
													<f:else>
														<h1 class="h {color} {f:if(condition: '{border}', then: 'has-border')} {f:if(condition: '{centered}', then: 'text-center')} {f:if(condition: '{marginTop}', then: 'margin-top')}"><neos:contentElement.editable property="title" tag="span" /></h1>
													</f:else>
												</f:if>
											</f:else>
										</f:if>
									</f:else>
								</f:if>
							</f:else>
						</f:if>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:else>
</f:if>
